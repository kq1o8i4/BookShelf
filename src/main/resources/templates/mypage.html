<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>マイページ</title>
</head>

<body>
    <!-- ヘッダー：マイページのタイトルを表示 -->
    <header style="background-color: #D2B48C; text-align: left; padding-left: 20px;">
        <h2 style="color: yellow;">マイページ</h2>
    </header>

    <!-- 書籍登録リンク -->
    <a href="/create">書籍登録</a>

    <!-- 読んでいる本セクション -->
    <h3>
        <span style="text-decoration: underline;">
            <a href="/readinglist" style="text-decoration: underline; color: inherit;">読んでいる本</a>
        </span>
    </h3>
    <ul>
        <!-- 各読んでいる本の情報を表示 -->
        <li th:each="book : ${readingBooks}">
            <span th:text="${book.title + ' / ' + book.author + ' / '}"></span>
            <span style="color: brown;" th:text="${book.startDate != null ? '読書開始日: ' + #temporals.format(book.startDate, 'yyyy/MM/dd') : '読書開始日: 未設定'}"></span>
        </li>
    </ul>
    <!-- 追加の読んでいる本があれば「and more」リンクを表示 -->
    <p th:if="${hasMoreReading}">
        <a href="/readinglist" style="text-decoration: underline; color: blue;">and more</a>
    </p>

    <!-- 読み終わった本セクション -->
    <h3>
        <span style="text-decoration: underline;">
            <a href="/readlist" style="text-decoration: underline; color: inherit;">読み終わった本</a>
        </span>
    </h3>
    <ul>
        <!-- 各読み終わった本の情報を表示 -->
        <li th:each="book : ${readBooks}">
            <span th:text="${book.title + ' / ' + book.author + ' / '}"></span>
            <span style="color: brown;" th:text="${book.endDate != null ? '読了日: ' + #temporals.format(book.endDate, 'yyyy/MM/dd') : '読了日: 未設定'}"></span>
        </li>
    </ul>
    <!-- 追加の読み終わった本があれば「and more」リンクを表示 -->
    <p th:if="${hasMoreRead}">
        <a href="/readlist" style="text-decoration: underline; color: blue;">and more</a>
    </p>

    <!-- その他のリンク -->
    <a href="/bookchoice">編集</a>
    <a href="/review">レビュー一覧</a>

    <!-- フッターセクション -->
    <footer style="background-color: #D2B48C;">
        <p>© 2025 BookShelf</p>
    </footer>

</body>

</html>
