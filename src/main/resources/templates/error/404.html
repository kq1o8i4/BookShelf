<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ページが見つかりません</title>
    <style>
        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0; /* 背景色 */
            color: #444; /* 文字色 */
            text-align: center; /* テキストを中央揃え */
            padding: 40px; /* 内側の余白 */
        }
        /* 見出し1（エラーメッセージ）のスタイル */
        h1 {
            font-size: 48px;
            color: #e67e22; /* オレンジ色 */
        }
        /* パラグラフのスタイル */
        p {
            font-size: 18px;
        }
        /* リンクのスタイル */
        a {
            color: #3498db; /* リンクの色（青） */
            text-decoration: none; /* 下線なし */
            font-weight: bold; /* 太字 */
        }
        /* リンクのホバー時のスタイル */
        a:hover {
            text-decoration: underline; /* ホバー時に下線を表示 */
        }
    </style>
</head>
<body>
    <!-- 404エラーメッセージ -->
    <h1>404 - ページが見つかりません</h1>
    <p>お探しのページは存在しないか、移動された可能性があります。</p>
    <!-- マイページへ戻るリンク -->
    <p><a href="/mypage">マイページへ戻る</a></p>
</body>
</html>
